<script>
    var hamburger = false
    function toggleHamburger() {
        if (hamburger) {
            document.querySelector("body").classList.add("overflow-hidden")
            document.getElementById("hamburger").classList.add("hidden")
            document.getElementById("smallNav_links").classList.remove("hidden")
            hamburger = false
        } else {
            document.querySelector("body").classList.remove("overflow-hidden")
            document.getElementById("smallNav_links").classList.add("hidden")
            document.getElementById("hamburger").classList.remove("hidden")
            hamburger = true
        }
    }
</script>
    <div id="app">
        
<h1>My Feed</h1>

        <img src="" class="feed_image">

<script>
    let feedImages = document.querySelector(".feed_image")
    if (typeof feedImages == Array)
        feedImages.forEach((feedImage) => {
            if (feedImages.src.endsWith("/feed/"))
                feedImage.classList.add("feed_noImage")
        })
    else if (feedImages.src.endsWith("/feed/"))
                feedImages.classList.add("feed_noImage")
</script>
